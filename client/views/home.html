<template name="home">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <ul class="nav nav-pills">
            <li class="active">
              <a href="#wallet" data-toggle="tab">Wallet</a>
            </li>
            <li>
              <a href="#tranfer" data-toggle="tab">Tranfer</a>
            </li>
            <li>
              <a href="#refill" data-toggle="tab">Refill</a>
            </li>
            <li>
              <a href="#history" data-toggle="tab">History<br></a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="tab-content">
            <div id="wallet" class="tab-pane in active">
              {{>wallet}}
            </div>
            <div id="tranfer" class="tab-pane">
              {{>tranfer}}
            </div>
            <div id="refill" class="tab-pane">
              {{>refill}}
            </div>
            <div id="history" class="tab-pane">
              {{>history}}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>

<template name="wallet">
  <div class="form-group">
    <label class="control-label" for="exampleInputEmail1">Wallet address</label>
    <p>
      {{#if wallet}} {{wallet.walletId}} {{else}}
      <button type="submit" class="btn btn-default">Create Wallet address</button> {{/if}}
    </p>
  </div>
  <div class="form-group">
    <label class="control-label">Money</label>
    <p>
      {{#if wallet}} {{wallet.amount}} {{else}} 0 {{/if}}
    </p>
  </div>
</template>

<template name="tranfer">
  <form role="form">
    <div class="form-group">
      <label class="control-label">Tranfer to</label>
      <input class="form-control" placeholder="Wallet address" type="text" name="walletAddress" required>
    </div>
    <div class="form-group">
      <label class="control-label">Money</label>
      <input class="form-control" placeholder="Amount" type="number" name="amount" required>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Submit</button>
  </form>
</template>

<template name="refill">
  <form role="form">
    <div class="form-group">
      <label class="control-label">Code Refill</label>
      <input class="form-control" placeholder="Amount" type="text" name="code" required>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Submit</button>
  </form>
</template>

<template name="history">
  <ul class="nav nav-pills">
    <li class="active">
      <a href="#sent" data-toggle="tab">Sent</a>
    </li>
    <li>
      <a href="#income" data-toggle="tab">Income</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="sent" class="tab-pane in active">
      <table class="table">
        <thead>
          <tr>
            <th>WalletAddress</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {{#each sent}}
          <tr>
            <td>{{walletId}}</td>
            <td>{{amount}}</td>
            <td>{{createdAt}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div id="income" class="tab-pane">
      <table class="table">
        <thead>
          <tr>
            <th>WalletAddress</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {{#if income}} {{#each income}}
          <tr>
            <td>{{walletId}}</td>
            <td>{{amount}}</td>
            <td>{{createdAt}}</td>
          </tr>
          {{/each}} {{else}} empty. {{/if}}
        </tbody>
      </table>
    </div>
  </div>
</template>
