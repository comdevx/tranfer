<template name="login">
    <h1>Login</h1>
    <form role="form">
        <div class="form-group">
            <label class="control-label" for="exampleInputEmail1">Email address</label>
            <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email" name="loginEmail">
        </div>
        <div class="form-group">
            <label class="control-label" for="exampleInputPassword1">Password</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password" name="loginPassword">
        </div>
        <button type="submit" class="btn btn-default" value="Login">Submit</button>
    </form>
</template>
