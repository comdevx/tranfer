<template name="register">
  <h1>Register</h1>
  <form role="form">
    <div class="form-group">
      <label class="control-label" for="exampleInputEmail1">Email address</label>
      <input class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email" name="registerEmail">
    </div>
    <div class="form-group">
      <label class="control-label" for="exampleInputPassword1">Password</label>
      <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password" name="registerPassword">
    </div>
    <button type="submit" class="btn btn-default" value="Register">Submit</button>
  </form>
</template>
